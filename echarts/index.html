<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                         aria-haspopup="true" aria-expanded="false">k图</a>
                         <ul class="dropdown-menu">
                            <li><a href="#" id="1m">1m</a></li>
                            <li><a href="#" id="5m">5m</a></li>
                            <li><a href="#" id="10m">10m</a></li>
                            <li><a href="#" id="30m">30m</a></li>
                            <li><a href="#" id="1h">1h</a></li>
                          </ul>    
                    </li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                        aria-haspopup="true" aria-expanded="false">折线图</a>
                        <ul class="dropdown-menu">
                           <li><a href="#" id="z1m">1m</a></li>
                           <li><a href="#" id="z5m">5m</a></li>
                           <li><a href="#" id="z10m">10m</a></li>
                           <li><a href="#" id="z30m">30m</a></li>
                           <li><a href="#" id="z1h">1h</a></li>
                         </ul>    
                   </li>
                  </ul>
            </div>
        </div>
    </nav>
    <div id="bar" style="width:1200px; height:570px;"></div>
    <script>
        $(function(){
            var chart = echarts.init(document.getElementById('bar'), 'white', {renderer: 'canvas'});
            function setchart(url){
                $.ajax({
                    type: "GET",
                    url: url,
                    dataType: 'json',
                    success: function (result) {
                        chart.clear();
                        chart.setOption(result);
                    }
                });
            }
            $("#1m").click(function(){
                setchart("http://127.0.0.1:8889/getKlineChart/per1m");
            })

            $("#5m").click(function(){
                setchart("http://127.0.0.1:8889/getKlineChart/per5m")
            })

            $("#10m").click(function(){
                setchart("http://127.0.0.1:8889/getKlineChart/per10m")
            })

            $("#30m").click(function(){
                setchart("http://127.0.0.1:8889/getKlineChart/per30m")
            })

            $("#1h").click(function(){
                setchart("http://127.0.0.1:8889/getKlineChart/per1h")
            })

            $("#z1m").click(function(){
                setchart("http://127.0.0.1:8889/getLineChart/per1m");
            })

            $("#z5m").click(function(){
                setchart("http://127.0.0.1:8889/getLineChart/per5m")
            })

            $("#z10m").click(function(){
                setchart("http://127.0.0.1:8889/getLineChart/per10m")
            })

            $("#z30m").click(function(){
                setchart("http://127.0.0.1:8889/getLineChart/per30m")
            })

            $("#z1h").click(function(){
                setchart("http://127.0.0.1:8889/getLineChart/per1h")
            })






            $("#initbar").click(function(){
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:8889/getBarChart",
                    dataType: 'json',
                    success: function (result) {
                        chart.clear();
                        chart.setOption(result);
                    }
                });
        })
        })
       
    
        
    </script>
</body>
</html>
